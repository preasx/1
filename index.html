<!DOCTYPE html>
<html>
<head>
  <title>Redirector</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe" srcdoc="<p>Loading...</p>"></iframe>
  <script>
    (async () => {
      const sub = location.hostname.split('.')[0];
      try {
        const res = await fetch('https://gist.githubusercontent.com/Preasx24/451a35def0daf123212fcb9729d3dfdd/raw/gistfile1.txt');
        const map = await res.json();

        if (!map[sub]) {
          document.body.innerHTML = '<h1>404 - Not found</h1>';
          return;
        }

        const iframe = document.getElementById('iframe');
        iframe.src = map[sub].url;
      } catch (e) {
        document.body.innerHTML = '<h1>Error loading content</h1>';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
