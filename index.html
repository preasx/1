<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D-TECH Dynamic Loader</title>
  <link rel="preconnect" href="https://gist.githubusercontent.com">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="status">üîÑ Loading...</div>
  <iframe id="content" loading="lazy"></iframe>

  <script>
    (async () => {
      const hostname = location.hostname;
      const subdomain = hostname.split('.')[0];
      const baseDomain = "ulenabler.co.za";

      if (hostname === baseDomain || hostname === `www.${baseDomain}`) {
        document.getElementById('status').textContent = "You are on the root domain.";
        return;
      }

      const gistURL = "https://gist.githubusercontent.com/Preasx24/451a35def0daf123212fcb9729d3dfdd/raw/gistfile1.txt";

      try {
        const res = await fetch(gistURL, { cache: "no-store" });
        if (!res.ok) throw new Error("Mapping fetch failed");

        const map = await res.json();
        const entry = map[subdomain];
        if (!entry) {
          document.getElementById('status').textContent = "‚ùå No mapping for this subdomain.";
          return;
        }

        const { url, expires } = entry;
        if (expires < Math.floor(Date.now() / 1000)) {
          document.getElementById('status').textContent = "‚è∞ This mapping has expired.";
          return;
        }

        const iframe = document.getElementById('content');
        iframe.src = url;
        iframe.style.display = "block";
        document.getElementById('status').style.display = "none";

      } catch (err) {
        document.getElementById('status').textContent = "‚ö†Ô∏è Failed to load mapping.";
        console.error(err);
      }
    })();
  </script>
</body>
</html>
