<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Subdomain Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    #error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 20px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="error" style="display:none;">Invalid or expired subdomain mapping.</div>
  <iframe id="webview" style="display:none;"></iframe>

  <script>
    const sub = location.hostname.split('.')[0];
    const GIST_URL = "https://gist.githubusercontent.com/Preasx24/451a35def0daf123212fcb9729d3dfdd/raw/gistfile1.txt";

    fetch(GIST_URL)
      .then(res => res.json())
      .then(data => {
        const entry = data[sub];
        const now = Math.floor(Date.now() / 1000);
        if (entry && entry.url && entry.expires > now) {
          const frame = document.getElementById("webview");
          frame.src = entry.url;
          frame.style.display = "block";
        } else {
          document.getElementById("error").style.display = "flex";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("error").innerText = "Error loading mapping.";
        document.getElementById("error").style.display = "flex";
      });
  </script>
</body>
</html>
